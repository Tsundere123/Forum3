<app-error-content [isError]="isError"></app-error-content>

<form [formGroup]="newPostForm" (ngSubmit)="onSubmit()">
  <div class="form-group mb-2">
    <label for="content" class="h5 fw-normal">New Post</label>
    <textarea rows="5" id="content" formControlName="content" class="form-control"></textarea>
  </div>
  <div class="d-flex justify-content-between align-items-start gap-2">
    <div>
      <div class="text-danger" *ngIf="content && content.errors && (content.dirty || content.touched)">
        <div *ngIf="content.errors.required">Content is required.</div>
        <div *ngIf="content.errors.minlength">Content must be at least 5 characters long.</div>
        <div *ngIf="content.errors.maxlength">Content must be no longer than 5000 characters.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-sm btn-success" [disabled]="newPostForm.invalid">Submit</button>
  </div>
</form>
