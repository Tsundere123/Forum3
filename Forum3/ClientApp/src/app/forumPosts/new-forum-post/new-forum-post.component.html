<h1 class="h2 fw-normal">New Post</h1>

<form [formGroup]="newPostForm" (ngSubmit)="onSubmit()">
  <div class="form-group mb-2">
    <label for="content">Content</label>
    <textarea id="content" formControlName="content" class="form-control"></textarea>
  </div>
  <div class="d-flex justify-content-end gap-2">
    <button type="submit" class="btn btn-sm btn-success" [disabled]="newPostForm.invalid">Create</button>
    <button type="button" class="btn btn-sm btn-danger" (click)="onCancel()">Cancel</button>
  </div>
</form>
