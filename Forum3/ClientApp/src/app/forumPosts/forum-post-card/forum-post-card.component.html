<!--If soft deleted and NOT admin-->


<!--Else-->
<div class="row mb-4">
  <div class="col-lg-3 mb-2 mb-lg-0">
    Profile partial
  </div>
  <div class="col-lg-9">
    <div class="card h-100">
      <!--      If soft deleted AND admin-->
      <!--      Display "This post is soft deleted" bar-->
      <!--      <div class="card-header alert-danger d-flex justify-content-between align-items-center">-->
      <!--          <span>This post is soft deleted.</span>-->
      <!--          <a class="btn btn-sm btn-danger" asp-controller="ForumPost" asp-action="UnDeleteSelectedForumPost" asp-route-forumPostId="@Model.Id.ToString()">Undelete</a>-->
      <!--      </div>-->


      <div id="postContent_{{currentPost.id}}" class="card-body py-2 d-flex flex-column justify-content-between">
        <div class="post-content" >
          <markdown *ngIf="display">{{currentPost.content}}</markdown>
          <form *ngIf="!display" [formGroup]="editPostForm" (ngSubmit)="editCurrentPost()">
            <textarea rows="8" class="form-control" formControlName="content" id="editForumPost"></textarea>
            <button class="btn btn-sm btn-success" type="submit" [disabled]="editPostForm.invalid">Submit</button>
            <button type="button" class="btn btn-sm btn-danger" (click)="onClickEdit()">Cancel</button>
          </form>
        </div>

        <!--        If edited-->
        <div>
          {{currentPost.editedBy}}
          <span class="text-muted fst-italic" style="font-size: 12px;">
<!--              Posted on @Model.CreatedAt.ToString("g"), edited by-->
              <a>
<!--                  @editor.DisplayName-->
              </a>
<!--              on @Model.EditedAt.ToString("g")-->
          </span>
          <!--          else-->
          <span class="text-muted fst-italic" style="font-size: 12px;">
<!--              Posted on @Model.CreatedAt.ToString("g")-->
          </span>
        </div>
      </div>
      <!--      if signed in user is user-->

      <!--      [NESTED]If thread is not locked-->
      <div class="card-footer py-2 px-3">
        <button class="btn btn-sm btn-dark d-inline" id="quoteThisPost_@Model.Id.ToString()" *ngIf="display && isAuthenticated | async">Quote Post</button>


        <!--        if user is Admin or Mod or is User-->
        <!--        [NESTED] If thread is NOT locked-->

        <a class="btn btn-sm btn-dark" (click)="onClickEdit()" *ngIf="display && isAuthenticated | async">Edit Post</a>

        <!--        if NOT soft deleted-->
<!--        Delete post-->
        <a class="btn btn-sm btn-danger" (click)="deleteCurrentPost()" *ngIf="display && isAuthenticated | async">Delete Post</a>
      </div>
    </div>
  </div>
</div>
