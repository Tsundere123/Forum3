<div class="d-flex align-items-center">
  <img src="avatars/{{post.creator.avatar}}" alt="{{post.creator.userName}}" class="rounded me-2" height="48" width="48" />
  <div>
    <div class="d-block">
      <a routerLink="/threads/{{post.threadId}}" class="link-dark text-decoration-none">
        {{post.threadTitle | limitStringLength: 30}}
      </a>
    </div>
    <div class="d-block" style="font-size: 14px;">
      {{post.content | limitStringLength: 30}}
    </div>
    <div class="d-block" style="font-size: 12px;">
      <span class="me-1">{{post.creator.userName}}</span>
      <span class="text-muted">{{post.createdAt | convertToReadableDate: "DD/MM/YYYY HH:ss"}}</span>
    </div>
  </div>
</div>
