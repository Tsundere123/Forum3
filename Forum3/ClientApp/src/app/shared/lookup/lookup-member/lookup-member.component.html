<div class="d-flex align-items-center">
  <img ngSrc="avatars/{{ member.avatar }}" class="rounded" height="48" width="48" alt="{{ member.userName }}"/>
  <div class="ms-2">
    <div>{{ member.userName }}</div>
    <div style="font-size: 14px;">Joined {{ member.createdAt | convertToReadableDate: "DD/MM/YYYY HH:ss" }}</div>
  </div>
</div>
