<h1 class="h2 fw-normal">Categories</h1>

<app-loading-content [isLoading]="isLoading"></app-loading-content>
<app-error-content [isError]="isError"></app-error-content>

<ul class="list-group list-group-flush" *ngIf="!isError && !isLoading">
  <li *ngFor="let category of categories" class="list-group-item px-0">
    <app-forum-category-list-item [currentCategory]="category"></app-forum-category-list-item>
  </li>
</ul>
