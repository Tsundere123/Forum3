<div class="d-flex align-items-center gap-2" style="font-size: 12px;">
  <img ngSrc="avatars/{{ currentThread.latestPost.creator.avatar }}" alt="{{ currentThread.latestPost.creator.userName }}" width="32" height="32" class="rounded">
  <div>
    <div>
        {{ currentThread.latestPost.creator.userName }}
    </div>
    <div>
      {{ currentThread.latestPost.createdAt | convertToReadableDate: "DD/MM/YYYY HH:ss" }}
    </div>
  </div>
</div>
